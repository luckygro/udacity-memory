<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>udacity memory game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Oswald">

    <body>
        <header class="container">
            <h1>memory game</h1>
            <h3>welcome - start the game</h3>

        <section class="score-panel container">

                <span class="moves">0 moves</span>
                <span class="success">0 success</span>
                <span class="timer">00:00</span>
            </div>
            <div class="control">
                <!-- <button id="#shuffle" class="shuffle">shuffle</button> -->
                <button id="#solve" class="solve">show solution</button>
                <button id="#start" class="start">start</button>
            </div>
        </section>

        <section class="game-panel container">

            <!--- default cards , add cards with js
            <ul class="cards">
                <li class="card">
                    <div class="scene">
                        <div class="front">
                            <i class="fa fa-diamond"></i>
                        </div>
                        <div class="back"></div>
                    </div>   
                </li>

                <li class="card open">
                    <div class="scene">
                        <div class="front">
                            <i class="fab fa-apple"></i>
                        <div class="back"></div>
                    </div>   
                </li>

                <li class="card open correct">
                    <div class="scene">
                        <div class="front">
                            <i class="fa fa-diamond"></i>
                        </div>
                        <div class="back"></div>
                    </div>   
                </li>

                <li class="card open solved">
                    <div class="scene">
                        <div class="front">
                            <i class="fa fa-diamond"></i>
                        </div>
                        <div class="back"></div>
                    </div>   
                </li>

            -->

        </section>
    
        <section class="modal hidden">
            <h1>Congratulation!</h1>
            <p>You solved the game!</p>
            <p>Your time: <span class="finaltime">04:23</span></p>
            <button id="#restart" class="restart">restart</button>
        </section>
        <!-- JS Script -->
        <script src="js/app.js"></script>
    </body>

</html>
